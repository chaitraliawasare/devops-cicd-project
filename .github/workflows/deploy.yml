name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy index.html to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo cp index.html /var/www/devops-app/index.html
            sudo chown nginx:nginx /var/www/devops-app/index.html
            sudo chmod 644 /var/www/devops-app/index.html
            sudo systemctl reload nginx
